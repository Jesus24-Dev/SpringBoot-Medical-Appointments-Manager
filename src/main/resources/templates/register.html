<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Register page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Include Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
            body {
                font-family: 'Poppins', sans-serif;
            }
        </style>
    </head>
    <body class="bg-gray-50 min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-blue-600">MediSchedule</h1>
                <p class="text-gray-500 mt-2">Create your medical account</p>
            </div>
            
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Register new account</h2>
            
            <form th:action="@{/register}" th:object="${patient}" th:method="POST" class="space-y-4">
                <!-- Name Field -->
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-1">Name</label>
                    <input type="text" th:field="*{name}" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Your name">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" 
                          class="text-red-500 text-xs mt-1 block"></span>
                </div>
                
                <!-- Lastname Field -->
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-1">Lastname</label>
                    <input type="text" th:field="*{lastname}" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Your lastname">
                    <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" 
                          class="text-red-500 text-xs mt-1 block"></span>
                </div>
                
                <!-- Email Field -->
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-1">Email</label>
                    <input type="email" th:field="*{email}" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="your@email.com">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" 
                          class="text-red-500 text-xs mt-1 block"></span>
                </div>
                
                <!-- Password Field -->
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-1">Password</label>
                    <input type="password" th:field="*{password}" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="••••••••">
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" 
                          class="text-red-500 text-xs mt-1 block"></span>
                </div>
                
                <!-- Gender Field -->
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-1">Gender</label>
                    <select th:field="*{gender}"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white">
                        <option th:each="g : ${T(com.medicalappointments.medicalappointmentsmanager.enums.Gender).values()}" 
                                th:text="${g}" 
                                th:value="${g}"></option>
                    </select>
                </div>
                
                <div class="pt-2">
                    <button type="submit" 
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150">
                        Create Account
                    </button>
                </div>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">Already have an account? 
                    <a th:href="@{/login}" class="font-medium text-blue-600 hover:text-blue-500">Login here</a>
                </p>
            </div>
        </div>
    </body>
</html>
